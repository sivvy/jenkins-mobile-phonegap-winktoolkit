		<script>
			var datepicker;  

			init = function()
			{
				datepicker = new wink.ui.xy.DatePicker();
				
				wink.subscribe('/datepicker/events/pickdate', {method: 'fillInput1'});
			}

			function displayDatePicker()
			{
				datepicker.show();
			}
			
			function fillInput1(parameters)
			{
				var d = parameters.date;

				var day = (d.getDate().toString().length == 1)?('0' + d.getDate().toString()):d.getDate().toString();
				var month = ((d.getMonth()+1).toString().length == 1)?('0' + (d.getMonth()+1).toString()):(d.getMonth()+1).toString();
				var year = d.getFullYear();

				$('date').innerHTML = 'The selected date is the ' + day + '/' + month + '/' + year;
			}
		</script>
	</head>
	<body onload="init()">
		<div class="w_box w_header w_bg_dark">
			<span id="title">date picker</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../../..?theme='+theme"/>
		</div>
		
		<div class="w_bloc">
			<div id="description" style="width: 80%; margin: auto; border: 2px solid #000; padding: 10px;">
				Select a date by clicking on the "select a date" button. 
				<div id="date" style="text-align: center; margin: 10px 0; color: #f00">Yet no date has been selected</div>
			</div>
		</div>
		
		<div style="text-align: center;">
			<input type='button' class="w_button w_radius w_bg_dark" value='select a date' onClick='displayDatePicker()'/>
		</div>
