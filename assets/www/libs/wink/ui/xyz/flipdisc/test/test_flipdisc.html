		<script type="text/javascript" src="../../../../ui/xyz/flipdisc/js/flipdisc.js"></script>

		<script type="text/javascript">
			var handleClick = function(param)
			{
				//alert(param.image);
				alert("Image number " + param.index);
			};

			var flipDisc;
		
			var init = function() {
				window.scrollTo(0,0);

				wink.error.logLevel = 1;

				var images = [
					"./img/cover0.jpg",
					"./img/cover1.jpg",
					"./img/cover2.jpg",
					"./img/cover3.jpg",
					"./img/cover4.jpg",
					"./img/cover5.jpg",
					"./img/cover6.jpg",
					"./img/cover7.jpg",
					"./img/cover8.jpg",
					"./img/cover9.jpg",
					"./img/cover10.jpg"
				];

				var properties = {
					images: images,
					offsetY: ($("container").clientHeight / 12),
					shiftY: ($("container").clientHeight / 7)
				};
				flipdisc = new wink.ui.xyz.FlipDisc(properties);
				$("container").appendChild(flipdisc.getDomNode());
				wink.subscribe('/flipdisc/events/click', { context: this, method: 'handleClick' });
			};
		</script>
	</head>
	
	<body onload="setTimeout(init, 1);">
		<div class="w_box w_header w_bg_dark">
			<span id="title">flipdisc</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../../..?theme='+theme"/>
		</div>
		
		<div id="container"></div>
		<div style="margin: 15px 0; text-align: center">
			<input type="button" class="w_button w_radius w_bg_dark" value="previous" onclick="flipdisc.previous();" />
			<input type="button" class="w_button w_radius w_bg_dark" value="next" onclick="flipdisc.next();" />
		</div>
	</body>
