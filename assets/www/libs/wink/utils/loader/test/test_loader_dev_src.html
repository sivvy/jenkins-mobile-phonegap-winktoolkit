<!DOCTYPE html>
<html>
	<head>
		<title>Loader Dev Src Test</title>
		<script type="text/javascript" src="../src/loader_dev_src.js"></script>
		<script type="text/javascript" src="../src/loader_helper_src.js"></script>
	</head>
	<body>
		<div>
			<span id="info">Loader process ...</span>
		</div>
		<script type="text/javascript">
			winkloader.load({
				winkPath: '../../../', // may be an URL
				moduleConf: '../../build/conf/modules.json', // may be an URL
				profileConf: '../../build/conf/profiles.json', // may be an URL
				profile: 'all',
				target: 'default', // Optional, if not given, force the loader target detection
				callback: function() {
					var buf = "";
					buf += "winkloader_dev_src Test OK <br/>";
					buf += "load for target : " + winkloader.conf.target + "<br/>";
					buf += "wink defined : " + (typeof wink != "undefined") + "<br/>";
					document.getElementById("info").innerHTML = buf;
				}
			});
		</script>
	</body>
</html>
