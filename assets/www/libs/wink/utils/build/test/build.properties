# Wink build properties

project.name: wink
project.path: ../../..

wink.dir: ${project.path}
wink.build.dir: ${wink.dir}/utils/build
wink.build.test.dir: ${wink.build.dir}/test
wink.build.test.outputdir: ${wink.build.test.dir}/builded
wink.build.test.tmpdir: ${wink.build.test.dir}/tmp

java.test.dir: ${wink.build.test.dir}
java.classes.dir: ${wink.build.test.dir}/classes
java.test.js.mainclass: com.orange.wink.test.BuildTest
java.test.css.mainclass: com.orange.wink.test.BuildCssTest

jar.path: ${wink.build.dir}/libs
jar.rhino: ${jar.path}/rhino/js.jar
jar.winkbuilder: ${jar.path}/wink/winkbuilder.jar