<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- THEME UTILITY -->
		<link rel="stylesheet" href="../../../_themes/utils/loader.css" type="text/css">
		<!-- END THEME UTILITY -->
		
		<style>
			html, body
			{
				min-height: 460px;
				
				-webkit-perspective: 320;
				-webkit-transform-style: preserve-3d;
			}
			
			#container
			{
				position: relative;
				
				height: 100%;
				width: 100%;
				
				-webkit-transform-style: preserve-3d;
			}
			
			#plan1
			{
				background-color: rgba(255, 0, 0, 0.5);
				-webkit-transform-origin: 0 0;
			}
			
			#plan2
			{
				background-color: rgba(0, 255, 0, 0.5);
				-webkit-transform-origin: 100% 0;
			}
			
			#plan3
			{
				background-color: rgba(0, 0, 255, 0.5);
				-webkit-transform-origin: 50% 50%;
			}
			
			#plan4
			{
				background-color: rgba(0, 255, 255, 0.5);
				-webkit-transform-origin: 0 0;
			}
			
			#plan5
			{
				background-color: rgba(255, 255, 255, 0);
				-webkit-transform-origin: 0 0;
			}
			
			#plan6
			{
				background-color: rgba(255, 255, 255, 0.5);
				
				color: #ccc;
				
				font-size: 20px;
				
				-webkit-transform-origin: 100% 100%;
			}
			
			.plan
			{
				position: absolute;
				
				color: #fff;
				
				font-size: 25px;
				font-weight: bold;
				
				top: 0;
				left: 0;
				
				text-align: center;
			}
		</style>
		
		<!-- THEME UTILITY -->
		<script type="text/javascript" src="../../../_themes/utils/loader.js"></script>
		<!-- END THEME UTILITY -->
		
		<!-- CORE -->
		<!-- Can be replaced by wink.min.js -->
		<script type="text/javascript" src="../../../_amd/js/amd.js"></script>
		<script type="text/javascript" src="../../../_base/_base/js/base.js"></script>
		<script type="text/javascript" src="../../../_base/_dom/js/dom.js"></script>
		<script type="text/javascript" src="../../../_base/error/js/error.js"></script>
		<script type="text/javascript" src="../../../_base/json/js/json.js"></script>
		<script type="text/javascript" src="../../../_base/ua/js/ua.js"></script>
		<script type="text/javascript" src="../../../_base/topics/js/topics.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_json.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_css.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_event.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_dom.js"></script>
		<script type="text/javascript" src="../../../fx/_xy/js/2dfx.js"></script>
		<script type="text/javascript" src="../../../math/_basics/js/basics.js"></script>
		<script type="text/javascript" src="../../../net/xhr/js/xhr.js"></script>
		<script type="text/javascript" src="../../../ui/xy/layer/js/layer.js"></script>
		<script type="text/javascript" src="../../../ux/event/js/event.js"></script>
		<script type="text/javascript" src="../../../ux/touch/js/touch.js"></script>
		<!-- END CORE -->
		
		<script type="text/javascript" src="../../../math/_geometric/js/geometric.js"></script>
		<script type="text/javascript" src="../../../math/_matrix/js/matrix.js"></script>
		<script type="text/javascript" src="../../../fx/_xyz/js/3dfx.js"></script>
		
		<script type="text/javascript">
			var	h = window.innerHeight;
			var w = window.innerWidth;
			
			init = function()
			{
				wink.fx.apply($('container'), {'transform-origin': '50% 50% ' + w/2 + 'px'});
				
				$('plan1').style.height = h + 'px';
				$('plan1').style.lineHeight = h + 'px';
				$('plan1').style.width = w + 'px';
				
				$('plan2').style.height = h + 'px';
				$('plan2').style.lineHeight = h + 'px';
				$('plan2').style.width = w + 'px';
				
				$('plan3').style.height = h + 'px';
				$('plan3').style.lineHeight = h + 'px';
				$('plan3').style.width = w + 'px';
				
				$('plan4').style.height = h + 'px';
				$('plan4').style.lineHeight = h + 'px';
				$('plan4').style.width = w + 'px';
				
				$('plan5').style.height = w + 'px';
				$('plan5').style.width = w + 'px';
				
				$('plan6').style.height = w + 'px';
				$('plan6').style.width = w + 'px';
				$('plan6').style.top = (h-w) + 'px';
				
				wink.fx.initComposedTransform($('plan1'));
				wink.fx.setTransformPart($('plan1'), 1, { type: "translate", x: 0, y: 0, z: 0});
				wink.fx.applyComposedTransform($('plan1'));

				wink.fx.initComposedTransform($('plan2'));
				wink.fx.setTransformPart($('plan2'), 1, { type: "rotate", x: 0, y: 1, z: 0, angle: -90});
				wink.fx.setTransformPart($('plan2'), 2, { type: "translate", x: 0, y: 0, z: w});
				wink.fx.applyComposedTransform($('plan2'));
				
				wink.fx.initComposedTransform($('plan3'));
				wink.fx.setTransformPart($('plan3'), 1, { type: "rotate", x: 0, y: 1, z: 0, angle: 180});
				wink.fx.setTransformPart($('plan3'), 2, { type: "translate", x: 0, y: 0, z: w});
				wink.fx.applyComposedTransform($('plan3'));
				
				wink.fx.initComposedTransform($('plan4'));
				wink.fx.setTransformPart($('plan4'), 1, { type: "rotate", x: 0, y: 1, z: 0, angle: 90});
				wink.fx.setTransformPart($('plan4'), 2, { type: "translate", x: 0, y: 0, z: w});
				wink.fx.applyComposedTransform($('plan4'));
				
				wink.fx.initComposedTransform($('plan5'));
				wink.fx.setTransformPart($('plan5'), 1, { type: "rotate", x: 1, y: 0, z: 0, angle: 90});
				wink.fx.setTransformPart($('plan5'), 2, { type: "translate", x: 0, y: 0, z: 0});
				wink.fx.applyComposedTransform($('plan5'));
				
				wink.fx.initComposedTransform($('plan6'));
				wink.fx.setTransformPart($('plan6'), 1, { type: "rotate", x: 1, y: 0, z: 0, angle: 90});
				wink.fx.setTransformPart($('plan6'), 2, { type: "translate", x: 0, y: 0, z: w});
				wink.fx.applyComposedTransform($('plan6'));
				
			}
			
			window.addEventListener("deviceorientation", function(e) 
			{
				var alpha = e.alpha;
				var beta = e.beta;
				var gamma = e.gamma;
				
				wink.fx.initComposedTransform($('container'));
				wink.fx.setTransformPart($('container'), 1, { type: "rotate", x: 0, y: 1, z: 0, angle: -alpha });
				wink.fx.applyComposedTransform($('container'));
			}, false);
			
		</script>
	</head>
	<body onload="init();setTimeout(scrollTo, 0, 0, 1);">
		<div class="w_box w_header w_bg_dark">
			<span id="title">orientation</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../..?theme='+theme"/>
		</div>
		
		<div id="container">
			<div id="plan1" class="plan">
				Front
			</div>
			<div id="plan2" class="plan">
				Right
			</div>
			<div id="plan3" class="plan">
				Back
			</div>
			<div id="plan4" class="plan">
				Left
			</div>
			<div id="plan5" class="plan">
				
			</div>
			<div id="plan6" class="plan">
				<br />
				<br />
				Move your device to move in the room
				<br />
				<br />
				Your device must be equipped of a gyroscope.
			</div>
		</div>
	</body>
</html>
