		<title>test_feat</title>

		<script type="text/javascript" src="../../../_themes/utils/loader.js"></script>

		<!-- CORE -->

		<script type="text/javascript" src="../../../_amd/js/amd.js"></script>

		<script type="text/javascript" src="../../../_base/_feat/js/feat_json.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_css.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_event.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_dom.js"></script>
		<script type="text/javascript" src="../../../fx/_xy/js/2dfx.js"></script>
		<script type="text/javascript" src="../../../math/_basics/js/basics.js"></script>
		<script type="text/javascript" src="../../../net/xhr/js/xhr.js"></script>

		<!-- END CORE -->
		
		<script type="text/javascript">
			var infobuffer = "<tr><th><strong>Feature</strong></th><th><strong>Supported</strong></th></tr>";
			var addInfo = function(feat) {
				var support = wink.has(feat) ? true : false;
				infobuffer += "<tr><td>" + feat + "</td><td>" + support + "</td></tr>";
			};
			
			var infobuffer2 = "<tr><th><strong>Property</strong></th><th><strong>Value</strong></th></tr>";
			var addInfo2 = function(prop) {
				infobuffer2 += "<tr><td>" + prop + "</td><td>" + wink.has.prop(prop) + "</td></tr>";
			};
		
			var init = function() {
				window.scrollTo(0,0);
				
				var features = [
					"unknow-feature", "json-parse", 
					"css-transform", "css-translate3d", "css-border-radius", "css-text-shadow", "css-box-shadow", 
					"css-gradient", "css-transition", "css-perspective", "css-matrix", "css-matrix-stack-inversed",
					"touch", "touchstart", "touchmove", "touchend",
					"gesture", "gesturestart", "gesturechange", "gestureend", "transitionend"
				];
	
				var i, l = features.length;
				for (i = 0; i < l; i++) {
					addInfo(features[i]);
				}

				var props = [
					"touchstart", "touchmove", "touchend",
					"transform", "transform-property", "perspective", "perspective-origin", "transform-style", "backface-visibility",
					"transform-origin", "transform-origin-x", "transform-origin-y", "transform-origin-z",
					"transition-property", "transition-duration", "transition-delay", "transition-timing-function", "transitionend",
					"box-shadow", "text-shadow", "border-radius", "gradient",
					"tap-highlight-color", "user-select"
				];
				var i, l = props.length;
				for (i = 0; i < l; i++) {
					addInfo2(props[i]);
				}

				var container = $("container");
				var bufCont = "";
				bufCont += '<table id="table" border="1" cellspacing="1" cellpadding="2" style="margin: auto;">';
				bufCont += infobuffer;
				bufCont += '</table><br/>';
				bufCont += '<table id="table2" border="1" cellspacing="1" cellpadding="2" style="margin: auto;">';
				bufCont += infobuffer2;
				bufCont += '</table>';
				container.innerHTML = bufCont;
			};
		</script>
	</head>
	<body onload="init();">
		<div class="w_box w_header w_bg_dark">
			<span id="title">features</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../..?theme='+theme"/>
		</div>
		
		<div id="container" style="text-align: center"></div>
	</body>
</html>
