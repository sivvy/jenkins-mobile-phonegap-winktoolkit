		<script type="text/javascript" src="../js/colorpicker.js"></script>

		
		<script>
			var colorpicker;  

			init = function()
			{
				colorpicker = new wink.ui.xy.ColorPicker();
				
				wink.subscribe("/colorpicker/events/pickcolor", {method: "fillInput1"});
			}

			function displayColorPicker()
			{
				colorpicker.show();
			}
			
			function fillInput1(parameters)
			{
				$("description").style.borderColor = parameters.color;
			}
		</script>
	</head>
	<body onload="init()">
		<div class="w_box w_header w_bg_dark">
			<span id="title">color picker</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../../..?theme='+theme"/>
		</div>
		
		<div class="w_bloc">
			<div id="description" style="width: 80%; margin: auto; border: 2px solid #000; padding: 10px;">
				The color picker can help you customize your pages. Select a color by clicking on the button below to change the border color around this text.
			</div>
		</div>
		
		<div style="text-align: center;">
			<input type="button" value="select a color" class="w_button w_radius w_bg_dark" onClick="displayColorPicker()"/>
		</div>

	</body>
</html>
