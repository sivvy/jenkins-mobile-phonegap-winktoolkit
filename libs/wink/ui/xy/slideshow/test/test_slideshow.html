		<script type="text/javascript" src="../../../../ui/xy/slideshow/js/slideshow.js"></script>
		
		<script type="text/javascript">
			var itemNumber = 200;
			var imgIndex = 0;
			var pathImage = './img/image';
			
			var getNextImage = function() {
				var nextImage = pathImage;
				nextImage += imgIndex;
				nextImage += '.jpg';
				imgIndex = (imgIndex + 1) % 20;
				return nextImage;
			};

			var buildItems = function() {
				var items = [];
				for (var i = 0; i < itemNumber; i++) {
					items.push({ image: getNextImage(), title: '&nbsp;Image ' + (i + 1), info: '&nbsp;Details of Image ' + (i + 1) });
				}
				return items;
			};

			var init = function() {
				window.scrollTo(0,0);
				wink.error.logLevel = 1;

				var items = buildItems();
				var properties = {
					height: 250,
					width: 300,
					items: items,
					position: 0,
					
					displayHeader: true,
					displayFooter: true,
					listeningTouch: true,
					touchTranslation: false,
					withSliding: false,
					withAnim: true,
					autoplay: true,
					anims: [ 
						"nSquare", "horizontalOut", "horizontalIn",
						"circleOut", "circleIn",
						"rowDown", "rowUp", "colLeft", "colRight",
						"spin", "spinQuarter", "light",
						"wrap", "scaleIn", "scaleOut"
					],
					animRandom: true,
					autoplayDuration: 5000,
					slideDuration: 200,
					animDuration: 800
				};

				var ss = new wink.ui.xy.Slideshow(properties);
				$('container').appendChild(ss.getDomNode());
			};
		</script>
	</head>
	
	<body onload="init();">
		<div class="w_box w_header w_bg_dark">
			<span id="title">slideshow</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../../..?theme='+theme"/>
		</div>
		
		<div class="w_bloc">
			You can choose between 20 different animations for the slideshow. 
			<br />
			In the example below, transitions are automatically triggered every 5 seconds.
			<br />
			You can also go from one image to the other by swiping your finger over the slideshow.
		</div>
		
		<div id="container">
		</div>
	</body>
