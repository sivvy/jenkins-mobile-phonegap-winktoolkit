		<script type="text/javascript">
			var menu;
			var menuHelper;
			
			var init = function()
			{
				window.scrollTo(0,0);

				wink.error.logLevel = 1;

				var menuProperties = {
					x: document.documentElement.offsetWidth/2 - 136,
					y: 0
				};
				menu = new wink.ui.xy.Menu(menuProperties);
				wink.layer.zIndex = 50;
				menu.getDomNode().style.zIndex = 51;
				document.body.appendChild(menu.getDomNode());

				menuHelper = {
					showMenu: function() {
						menu.toggle();
					},
					selectItem1: function() {
						menu.toggle();
						//window.location = 'test_menu.html';
					},
					selectItem2: function() {
						menu.toggle();
						window.location = 'test_menu_2.html';
					},
					selectItem3: function() {
						menu.toggle();
						window.open('http://www.google.fr');
					},
					selectItem4: function() {
						
					}
				};
				
				menu.addItem({
					itemClass: 'item1',
					title: 'page1',
					callback: { context: menuHelper, method: 'selectItem1' }
				});
				
				menu.addItem({
					itemClass: 'item2',
					title: 'page2',
					callback: { context: menuHelper, method: 'selectItem2' }
				});
				
				menu.addItem({
					itemClass: 'item3',
					title: 'google.fr',
					callback: { context: menuHelper, method: 'selectItem3' }
				});
				
				menu.addItem({
					
				});
				
				menu.addItem({
					
				});
				
				menu.addItem({
					itemClass: 'item4',
					title: 'Vancouver 2010'
				});
			};
		</script>
	</head>
	
	<body onload="init();">
		<div class="w_box w_header w_bg_dark">
			<input type="button" value="menu" class="w_button w_radius w_bg_dark" onclick="menuHelper.showMenu();">
			<span id="title">menu</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../../..?theme='+theme"/>
		</div>

			Click on the "menu" button in the header to display the menu.
