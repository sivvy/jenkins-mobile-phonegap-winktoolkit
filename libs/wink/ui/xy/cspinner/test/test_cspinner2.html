		<script>
			var spinner,
				params = {
					size: 50,
					radius: 11,
					thickness: 14,
					count: 15,
					space: 14,
					fromcolor: '#eee',
					tocolor: '#000',
					stopcolor: 0.2,
					linewidth: 0,
					linecolor: '#ccc',
					refreshRate: 60
				};
				
			var setSpinner = function(props)
			{
				if (spinner) {
					spinner.toggle();
					$('block_sp').removeChild(spinner.getDomNode());
					spinner = null;
				}
				spinner = new wink.ui.xy.CSpinner(props);
				var node = spinner.getDomNode();
				$('block_sp').appendChild(node);
				//spinner.toggle();
				wink.addClass(node, "spinner_canvas");
				node.onclick = function() {
					spinner.toggle();
				};
			};

			var updateSpinner = function()
			{
				for (p in params) {
					var v = $(p).value;
					var v2 = parseFloat(v);
					if (isNaN(v2)) {
						v2 = v;
					}
					params[p] = v2;
				}
				setSpinner(params);
			};

			var initForm = function()
			{
				for (p in params) {
					$(p).value = params[p];
					$(p).onchange = updateSpinner;
					$(p).onsubmit = function() {
						$(p).blur();
					}
				}
			};
			
			var init = function()
			{
				initForm();
				updateSpinner();
			};
		</script>
