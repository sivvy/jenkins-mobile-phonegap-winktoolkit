		<script type="text/javascript">
			var init = function() {
				window.scrollTo(0,0);

				wink.error.logLevel = 1;

				var tags = [
					{ id: "tag0", 	rating: 50 },
					{ id: "tag1", 	rating: 50 },
					{ id: "tag2", 	rating: 50 },
					{ id: "tag3", 	rating: 50 },
					{ id: "tag4", 	rating: 50 },
					//{ id: "tag5", 	rating: 50 },
					//{ id: "tag6", 	rating: 50 },
					//{ id: "tag7", 	rating: 50 },
					//{ id: "tag8", 	rating: 50 },
					{ id: "tag9", 	rating: 50 },
					{ id: "tag10", 	rating: 50 }
				];

				var properties = {
					tags: tags,
					size: 130,
					textColor: null,
					selectedTextColor: null,
					scaleFactors : {
						ratioDepth: 0.8,
						ratioRating: 0.2
					},
					canMove: true,
					canSelect: false,
					axis: "y",
					shiftX: -10,
					shiftY: -70,
					asCircle: {
						tilt: 0.2
					}
				};
				var tagcloud = new wink.ui.xyz.TagCloud(properties);
				$("container").appendChild(tagcloud.getDomNode());
			};
		</script>

	<body onload="init();">
