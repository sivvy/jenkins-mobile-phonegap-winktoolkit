		<script type="text/javascript" src="../js/cssloader.js"></script>
		
		<script>		
			datas1 = new Array('./files/test1.css', './files/test2.css', './false.css');

			init = function()
			{
				wink.subscribe('/cssloader/events/loadend', {method: 'finish'});

				cssLoader = new wink.net.CssLoader();
				cssLoader.load(datas1);
			}

			finish = function()
			{
				alert('styles loaded');
			}
		</script>
	</head>
	<body onload="init()">
		<div class="w_box w_header w_bg_dark">
			<span id="title">css loader</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../..?theme='+theme"/>
		</div>
		
		<div class="w_bloc">
			Once the style will have been loaded, the aspect of the title and content below should change.
		</div>
		
		<div class="w_bloc title">
			This is the title
		</div>
		
		<div class="w_bloc content">
			This is the content
		</div>
	</body>
