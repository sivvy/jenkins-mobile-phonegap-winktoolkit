		<script type="text/javascript" src="../js/imagesloader.js"></script>
		
		<script>		
			datas1 = new Array('./img/test1.jpg', './img/test2.jpg', './img/test3.jpg', './img/test4.jpg', './img/test5.jpg', './img/test6.jpg', './img/test7.jpg', './img/test8.jpg', './img/test9.jpg');
			datas2 = './img/test10.jpg';
			
			init = function()
			{
				wink.subscribe('/imagesloader/events/loadstart', {method: 'initProgressBar'});
				wink.subscribe('/imagesloader/events/load', {method: 'displayProgressBar'});
				
				imagesLoader = new wink.net.ImagesLoader();
				
				imagesLoader.load(datas1);
				imagesLoader.load(datas2);
			}
			
			initProgressBar = function()
			{
				$('progress').innerHTML = '0%';
			}
			
			displayProgressBar = function(params)
			{
				var success = params.success;
				var progress = params.progress;
				
				if (progress == 100) 
				{
					$('progress').innerHTML = '100%';
					displayImages(params.items);
				} else 
				{
					$('progress').innerHTML = progress + '%';
				}
			}
			
			displayImages = function(datas)
			{
				for (var i = 0; i < datas.length; i++) 
				{
					var img = document.createElement('img');
					img.src = datas[i];

					img.style.margin = '5px';

					img.style.height = '30px';
					img.style.width = '30px';
					
					$('container').appendChild(img);
				}
				
			}

		</script>
	</head>
	<body onload="init()">
		<div class="w_box w_header w_bg_dark">
			<span id="title">images loader</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../..?theme='+theme"/>
		</div>
		
		<div class="w_bloc">
			10 images will be loaded and displayed below.
		</div>
		
		<div class="w_bloc">
			Progress: <span id="progress"></span>
		</div>
		
		<div class="w_bloc" id="container">
		</div>
	</body>
</html>
