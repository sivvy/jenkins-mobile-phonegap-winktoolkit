		<!-- END CORE -->
				
		<script type="text/javascript" src="../js/audioplayer.js"></script>
		
		<script type="text/javascript" src="../resources/fr_FR/audioplayer.js"></script>
		<script type="text/javascript" src="../resources/en_EN/audioplayer.js"></script>
		
		<script>		
			var audioPlayer;

			init = function()
			{
				var properties =
				{
					source:
					{
						type: 'file',
						url: './files/track.mp3'
					},
					displayControls: 1,
					displayDuration: 1,
					displayCursor: 1,
					silentSeeking: 1
				};
				
				audioPlayer = new wink.mm.AudioPlayer(properties);
	
				$('audio').appendChild(audioPlayer.getDomNode());
			}

			forward = function(seconds)
			{
				audioPlayer.forward(seconds);
			}

			changeToMusic = function()
			{
				audioPlayer.changeSource('file', './files/track.mp3');
			}

			changeToRadio = function()
			{
				audioPlayer.changeSource('stream', 'http://81.173.24.2:80');
			}
		</script>
	</head>
	<body onload="init()">

		<div class="w_box w_header w_bg_dark">
			<span id="title">audio player</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../..?theme='+theme"/>
		</div>
		
		<div id="audio">
		</div>
		
		<div style="margin: 15px 0; text-align: center">
			<input type="button" class="w_button w_radius w_bg_dark" value="+10s" onclick="forward(10)" />
			<input type="button" class="w_button w_radius w_bg_dark" value="-10s" onclick="forward(-10)" />
			<br />
			<br />
			<input type="button" class="w_button w_radius w_bg_dark" value="music" onclick="changeToMusic()" />
			<input type="button" class="w_button w_radius w_bg_dark" value="radio" onclick="changeToRadio()" />
		</div>

	</body>
</html>
