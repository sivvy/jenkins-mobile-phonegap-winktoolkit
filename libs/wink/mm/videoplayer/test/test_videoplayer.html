		<script type="text/javascript" src="../../../_base/topics/js/topics.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_json.js"></script>
		<script type="text/javascript" src="../../../_base/_feat/js/feat_css.js"></script>

		<!-- END CORE -->
		
		<script type="text/javascript" src="../js/videoplayer.js"></script>
		
		<script type="text/javascript" src="../resources/fr_FR/videoplayer.js"></script>
		<script type="text/javascript" src="../resources/en_EN/videoplayer.js"></script>
		
		<script>		
			var videoPlayer;

			init = function()
			{
				var properties =
				{
					source:
					{
						type: 'file',
						url: './files/sintel.mp4',
						height: 270,
						width: 480,
						poster: './img/poster1.jpg'
					},

					customControls: 1,
					displayControls: 1,
					displayDuration: 1,
					displayCursor: 1,
					silentSeeking: 1
				};
				
				videoPlayer = new wink.mm.VideoPlayer(properties);

				$('video').appendChild(videoPlayer.getDomNode());
			}

			forward = function(seconds)
			{
				videoPlayer.forward(seconds);
			}

			playVideo = function(index)
			{
				if ( index == 1 )
				{
					videoPlayer.changeSource('file', './files/sintel.mp4', '270', '480', './img/poster1.jpg');
				} else
				{
					videoPlayer.changeSource('file', './files/bigBuckBunny.m4v', '350', '560', './img/poster2.png');
				}
			}
		</script>
	</head>
	<body onload="init()">

		<div class="w_box w_header w_bg_dark">
			<span id="title">video player</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../..?theme='+theme"/>
		</div>
		
		<div id="video">
		</div>
		
		<div style="margin: 15px 0; text-align: center">
			<input type="button" class="w_button w_radius w_bg_dark" value="+10s" onclick="forward(10)" />
			<input type="button" class="w_button w_radius w_bg_dark" value="-10s" onclick="forward(-10)" />
		</div>
		
		<div style="margin: 15px 0; text-align: center">
			<input type="button" class="w_button w_radius w_bg_dark" value="switch to video n°1" onclick="playVideo(1)" />
			<input type="button" class="w_button w_radius w_bg_dark" value="switch to video n°2" onclick="playVideo(2)" />
		</div>

	</body>
</html>
